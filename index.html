<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baskervville&family=Borel&family=Handlee&family=Josefin+Slab&family=Nanum+Myeongjo&family=Pacifico&family=Prata&display=swap" rel="stylesheet">
</head>

  <body>
    <div class="container">
      <div class="weather-app">
          <h1 id="date"></h1>
            <h1 id="hour"></h1>
            <video autoplay loop muted id="background-video">
    <source src="" type="video/mp4" class="video">
    </video>
      
        <form class="search-form" id="searchCity">
          <div class="row">
            <div class="col-1">
              

            </div>
            
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="cityInput"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
              <div class="col-3">
              <img src="https://cdn-icons-png.flaticon.com/512/149/149059.png" alt="Compass" class="btn " width="40px" id="geolocationPin">

            </div>
            </div>
           
          </div>
        </form>
    
        <h1 id = "city"></h1>
        <div class="row" >
           
          <div class="col" id="tempCol">
           
            <span class="temperature" id="temperature"></span
            ><span class="units">
              <a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span>
            
          </div>
          <div class="col" id="blankCol">
        
          </div>
          <div class="col-2" id="iconCol">
            <span class="weather">
             <ul>
          <li id="weatherDescription"></li>
          <br/>
          <div class="clearfix weather-temperature" id="weather-icon">
                <img src="" alt="Clear" id="icon"  />
          </ul>
      </span>
          </div>

<div class="row">
    <div class="col">
        <li id="moonphase"><small>Moonphase</small></li>
        <img src="https://bmcdn.nl/assets/weather-icons/v3.0/fill/svg/moon-full.svg"
          alt="Moonphase"
          height="48"
        />
          <li id="moon"><small>Full Moon</small></li>
          </div>
    <div class="col-3"> 
      <ul>
        <li id="sunUp"><small>Sunrise</small></li>
        <img src="https://bmcdn.nl/assets/weather-icons/v2.0/line/sunrise.svg"
          alt="Sunrise"
          height="48"
        />
          <li id="sunrise"></li>
      </div>
    <div class="col-3">
      <ul>
        <li id="sunDown"><small>Sunset</small></li>
          <img src="https://bmcdn.nl/assets/weather-icons/v2.0/line/sunset.svg"
          alt="Sunset"
          height="48"
        />
      <li id="sunset"> Sunset</li></div>
      </ul>
      <div class="col-3">
<div class="weatherInfo">
            <ul id="weatherInformation">
              <li id="humidity"> </li>
              <li id="windSpeed"> </li>
              <li id="feelsLike"></li>
            </ul>
            </div>
      </div>
<div class="weatherForecast" id="forecast">
</div>
            </div>
          </div>
        </span>
          </div>
        </div>
    </div>
       <small>
     <div class="code-link">
        <a href="https://github.com/pletschthai/Weather-App" target="_blank"
          >Open-source code</a
        >
        <span class="name"> by Thaina Pletsch Hu</span>
        </small>
    <script src="src/java.js"></script>
     </div>
  </body>
</html>
